<div class="min-h-screen bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-8">Content Idea Generator</h1>
    
    <app-input-form (ideasGenerated)="onIdeasGenerated($event)"></app-input-form>
    <app-ideas-list 
      [ideas]="generatedIdeas"
      (favoriteAdded)="onFavoriteAdded()"
    ></app-ideas-list>
    <app-favorites></app-favorites>
    <app-export-buttons></app-export-buttons>
  </div>
</div>
