<div class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Generated Ideas</h2>
    <div class="space-y-4">
      <div *ngFor="let idea of ideas" class="p-4 bg-gray-50 rounded-md shadow-sm hover:shadow-md transition-shadow">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="text-lg font-medium text-gray-900">{{ idea.title }}</h3>
            <p class="text-sm text-gray-500 mt-1">{{ idea.description }}</p>
            <div class="mt-2 flex items-center space-x-2">
              <span class="px-2 py-1 text-xs font-medium rounded-full" 
                    [ngClass]="{
                      'bg-blue-100 text-blue-800': idea.type === 'blog',
                      'bg-green-100 text-green-800': idea.type === 'video',
                      'bg-purple-100 text-purple-800': idea.type === 'tweet'
                    }">
                {{ idea.type }}
              </span>
            </div>
          </div>
          <button 
            (click)="saveToFavorites(idea)"
            class="text-gray-400 hover:text-yellow-500 transition-colors"
            title="Save to favorites"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
          </button>
        </div>
      </div>
      <div *ngIf="ideas.length === 0" class="text-center text-gray-500 py-8">
        No ideas generated yet. Fill out the form above to get started!
      </div>
    </div>
  </div>
