<div class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Generate Ideas</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Niche</label>
        <input 
          type="text" 
          [(ngModel)]="niche" 
          name="niche"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
          placeholder="e.g., Tech, Fitness, Cooking"
          [disabled]="isLoading"
        >
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Target Audience</label>
        <input 
          type="text" 
          [(ngModel)]="targetAudience" 
          name="targetAudience"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
          placeholder="e.g., Beginners, Professionals, Students"
          [disabled]="isLoading"
        >
      </div>
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 disabled:bg-blue-300"
        [disabled]="isLoading || !niche || !targetAudience"
      >
        <span *ngIf="!isLoading">Generate Ideas</span>
        <span *ngIf="isLoading">Generating...</span>
      </button>
    </form>
  </div>
